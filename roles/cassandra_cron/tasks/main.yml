- name: Create repair cron job entry
  cron:
    name: "nodetool repair"
    user: "{{ install_user | default('cassandra') }}"
    weekday: "{{ repair_weekday | default('*') }}"
    minute: "{{ repair_start_minute | default('0') }}"
    hour: "{{ repair_start_hour | default('3') }}"
    job: "/usr/bin/nodetool repair -pr >> /var/log/cassandra/repair_job.log 2>&1"
    state: present
    disabled: no
  when: (cron_repair_enabled | default("true")) == "true"

- name: Remove repair cron job entry
  cron:
    name: "nodetool repair"
    state: absent
  when: (cron_repair_enabled | default("false")) == "false"
